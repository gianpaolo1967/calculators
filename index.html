<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mini sum calculator (alerts)</title>
</head>
<body>
	<script type="text/javascript">
		var x = prompt ('type a digit', '');
		var n = prompt ('type another digit', '');
		var result = x*1 + n*1;
		alert (result);
	</script>
</body>
</html>
